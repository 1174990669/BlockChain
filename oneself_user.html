            $("#totalprice").val(recPrice)
            var lh = $(this).attr("data-hl")
            var zs = $(this).attr("data-zs")
            $("#huil").text(lh)
            $("#zhengs").text(zs)
        })
    })

<script type="text/javascript" class="uploader js_show">
    $(function () {
        var $uploaderInput = $("#file_upload"),
            $uploaderFiles = $("#upload_img");
        $uploaderInput.on("change", function (e) {
            var src, url = window.URL || window.webkitURL || window.mozURL, files = e.target.files;
            for (var i = 0, len = files.length; i < len; ++i) {
                var file = files[i];

                if (url) {
                    src = url.createObjectURL(file);
                } else {
                    src = e.target.result;
                }
                $uploaderFiles.attr("src", src).show();

            }
        });

    });


    $("#chakan").click(function () {  //计算当前汇率
