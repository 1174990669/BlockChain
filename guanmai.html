<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">

    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/weui.min.js"></script>
    <script src="js/public.js"></script>
</head>
<body>
<div class="page__bd page__bd_spacing">
    <div class="page_nav clear">
        <div class="page_nav_fl fl ">
            <a href="index.html"><img src="img/iconfont-jiantou-(6).png" alt=""></a>
        </div>
        <div class="page_nav_cen fl">
            <!--<div class=" textCen page_nav_cen-text">-->
            挂卖CJC
            <!--</div>-->
        </div>
        <div class="page_nav_fl fr  ">

        </div>
    </div>
</div>
<div class="lin_index">
    <div class="lin_index_title clear">
        <div class="fl">
            <img src="img/logo.png" class="lin_i_logo" alt="">
            <span>炭金汇(CJC)</span>
        </div>
        <div class="fr lin_i_num">
            <span>当前汇率：<em class="colff3600">58000</em>份</span>
        </div>
    </div>
</div>
<div class=xinjiade>
    <div class="lin-price">当前汇率：<span class="col46ac1a">1.20</span>&nbsp;&nbsp;&nbsp;&nbsp;赠送 <span class="col46ac1a">1980</span>
        碳金汇
    </div>
</div>
<div class="lin_index lin_sell_con">
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">挂卖单价 :</label></div>
        <div class="weui-cell__bd">
            <!--<input class="weui-input" type="number" readonly min="100" value="陈光荣" placeholder="请输入提现金额(需大于100元)">-->
            1.7元
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">挂卖数量 :</label></div>
        <div class="weui-cell__bd">
            2000 拷贝
            <!--<input class="weui-input" type="number" min="100" placeholder="请输入提现金额(需大于100元)">-->
        </div>
    </div>

</div>
<form method="" action="" onsubmit="return sell()">
    <div class="lin_index lin_sell_con">
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">实际数量 :</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" name="price" type="number" min="100" placeholder="请输入提现金额(需大于100元)">
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">折合金额 :</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" name="price" type="text" readonly value="3060.00 元" min="100" placeholder="请输入提现金额(需大于100元)">
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">资金密码 :</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" name="sellpwd" type="number" min="100" placeholder="请输入资金密码">
            </div>
        </div>
    </div>
    <button type="submit" style="margin-bottom: 0.9rem;margin-top: 0.7rem" class="caiBtn">出售</button>
</form>
<div id="dialogs">
    <div class="js_dialog" id="iosDialog2" style="  display: none;">
        <div class="weui-mask"></div>
        <div class="weui-dialog">
            <div class="weui-dialog__bd">弹窗内容，告知当前状态、信息和解决方法，描述文字尽量控制在三行内</div>
            <div class="weui-dialog__ft">
                <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary">确定</a>
            </div>
        </div>
    </div>

</div>
<script>

    $('#dialogs').on('click', '.weui-dialog__btn', function () {
        $(this).parents('.js_dialog').fadeOut(200);
    });

    var $iosDialog2 = $('#iosDialog2')
    function sell() {
        var sellPirce = $("input[name=price]").val();
        var sellpwd = $("input[name=sellpwd]").val();
        if (sellPirce == "" || sellPirce == null) {
            $iosDialog2.fadeIn(200);
            $iosDialog2.find(".weui-dialog__bd").text("请输入出售数量");
            return false;
        }
        if (sellpwd == "" || sellpwd == null) {
            $iosDialog2.fadeIn(200);
            $iosDialog2.find(".weui-dialog__bd").text("请输入资金密码");
            return false;
        }


    }
</script>
</body>
</html>
