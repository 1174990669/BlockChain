    <link rel="stylesheet" href="css/weui.min.css">

    <script src="js/weui.min.js"></script>
    <script src="js/public.js"></script>
</head>
<body>
<div class="page__bd page__bd_spacing">
    <div class="page_nav clear">
        <div class="page_nav_fl fl ">
            <!--<a href=""><img src="img/iconfont-jiantou-(6).png" alt=""></a>-->
        </div>
        <div class="page_nav_cen fl" >
            <!--<div class=" textCen page_nav_cen-text">-->
            交易大厅
            <!--</div>-->
        </div>
        <div class="page_nav_fl fr  ">
            <a href="sell.html" style="display: block;height: 100%;width: 100%;">去挂卖</a>
        </div>
    </div>
</div>
<div class="lin_index">
    <div class="lin_index_title clear">
        <div class="fl">
            <img src="img/logo.png" class="lin_i_logo" alt="">
            <span>炭金汇(CJC)</span>
        </div>
        <div class="fr lin_i_num">
            <span>当前汇率：<em class="col669900">1.8</em></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <span>涨/跌：<em class="colff3600">2%</em></span>
        </div>
    </div>
    <div class="lin-tab clear">
        <div class="lin-tab-list act">出售cjc</div>
        <div class="lin-tab-list">购买CJC</div>
    </div>
</div>
<div class="">
    <!-- 出售cjc -->
    <table class="u_merchant_l-t_table"   border="0" cellspacing="0" cellpadding="0">
        <tr>
            <th >昵称</th>
            <th >单价</th>
            <th >剩余(份)</th>
            <th >时间</th>
            <th >操作</th>
        </tr>
        <tr>
            <td>出售cjc</td>
            <td>1.8</td>
            <td>200000000000</td>
            <td>2018/05/05</td>
            <td><a href="" class="col669900">购买</a></td>
        </tr>

    </table>
    <!-- 购买CJC -->
    <table class="u_merchant_l-t_table" style="display: none"  border="0" cellspacing="0" cellpadding="0">
        <tr>
            <th >昵称</th>
            <th >单价</th>
            <th >剩余(份)</th>
            <th >时间</th>
            <th >操作</th>
        </tr>
        <tr>
            <td>购买CJC</td>
            <td>1.8</td>
            <td>200000000000</td>
            <td>2018/05/05</td>
            <td><a href="" class="col669900">购买</a></td>
        </tr>

    </table>
</div>

<div class="weui-tab">
    <div class="weui-tab__panel">

    </div>
    <div class="weui-tabbar">
        <a href="index.html" class="weui-tabbar__item  weui-bar__item_on">
            <img src="img/home_fill_1.png" data-src="img/home_1.png" alt="" class="weui-tabbar__icon">
            <p class="weui-tabbar__label">交易</p>
        </a>
        <a href="plant.html" class="weui-tabbar__item">
            <img src="img/home_2.png" data-src="img/home_fill_2.png" alt="" class="weui-tabbar__icon">
            <p class="weui-tabbar__label">种植</p>
        </a>
        <a href="news.html" class="weui-tabbar__item">
            <img src="img/home_3.png" data-src="img/home_fill_3.png" alt="" class="weui-tabbar__icon">
            <p class="weui-tabbar__label">资讯</p>
        </a>
        <a href="user.html" class="weui-tabbar__item ">
            <img src="img/home_4.png" data-src="img/home_fill_4.png" alt="" class="weui-tabbar__icon">
            <p class="weui-tabbar__label">我的</p>
        </a>
    </div>
</div>
<script>
    //表单切换
    $(".lin-tab-list").click(function () {
        $(this).addClass("act").siblings(".lin-tab-list").removeClass("act");
        $(".u_merchant_l-t_table").eq($(this).index()).show().siblings(".u_merchant_l-t_table").hide()
    })
</script>
</body>
</html>
